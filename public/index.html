<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pré-sélection RH</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-slate-50 to-indigo-50">

<header class="flex justify-between items-center p-4 bg-white shadow">
  <span class="font-semibold">Acme • Recrutement</span>
  <div class="flex items-center gap-4">
    <a href="privacy.html" id="lnkConf" class="text-sm text-slate-600 hover:text-slate-900">Confidentialité</a>
    <select id="langSel" class="text-sm border border-slate-300 rounded-lg px-2 py-1">
      <option value="fr">FR</option>
      <option value="en">EN</option>
    </select>
  </div>
</header>

<main class="max-w-xl mx-auto p-6 bg-white rounded-lg shadow mt-10">
  <h1 class="text-2xl font-bold mb-4">Pré-sélection des candidats</h1>
  <p class="mb-6">Ce test comporte <b>10 questions</b> à répondre par écrit et audio.</p>
  <form action="test.html" method="get">
    <label for="token" class="block mb-2">Identifiant du candidat</label>
    <input type="text" id="token" name="token" class="border rounded w-full p-2 mb-4" required />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Commencer le test</button>
  </form>
</main>

<footer class="text-center mt-8 p-4 text-sm text-slate-500">
  <a href="privacy.html">Politique de confidentialité</a>
</footer>

<!-- Scripts -->
<script src="lang.js"></script>
<script src="cookies.js"></script>
<script>
  // Initialisation langue sur index.html
  const lang = getLang();
  document.getElementById("langSel").value = lang;
  document.getElementById("langSel").addEventListener("change", e => { setLang(e.target.value); location.reload(); });

  const t = LANGS[lang];
  document.title = t.start_title;
  document.querySelector("header span.font-semibold").textContent = t.brand;
  document.getElementById("lnkConf").textContent = t.conf;
  document.querySelector("h1").textContent = t.start_title;
  document.querySelector("p").innerHTML = t.start_intro;
  document.querySelector("form button").textContent = t.start_button;
  document.querySelector("footer a").textContent = t.footer;
</script>
</body>
</html>
