<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-slate-50 to-indigo-50">

<header class="flex justify-between items-center p-4 bg-white shadow">
  <span class="font-semibold">Acme • Recrutement</span>
  <div class="flex items-center gap-4">
    <a href="privacy.html" id="lnkConf" class="text-sm text-slate-600 hover:text-slate-900">Confidentialité</a>
    <select id="langSel" class="text-sm border border-slate-300 rounded-lg px-2 py-1">
      <option value="fr">FR</option>
      <option value="en">EN</option>
    </select>
  </div>
</header>

<main class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow mt-6">
  <div class="mb-4 text-sm text-slate-500" id="idToken"></div>
  <h2 class="text-lg font-bold mb-4" id="qTitle">Question</h2>
  <textarea id="textAnswer" class="border rounded w-full p-2 mb-2" rows="4"></textarea>
  <div class="text-sm text-slate-500 mb-4" id="chars">0 / 600</div>

  <div class="mb-4">
    <div class="text-sm font-medium mb-1" id="audioLabel">Réponse audio (optionnelle)</div>
    <button id="recBtn" class="bg-green-600 text-white px-3 py-1 rounded mr-2">🎙️ Enregistrer</button>
    <button id="stopBtn" class="bg-red-600 text-white px-3 py-1 rounded" disabled>⏹ Arrêter</button>
    <div id="aStatus" class="text-xs text-slate-500 mt-1"></div>
    <audio id="player" controls class="hidden mt-2 w-full"></audio>
  </div>

  <div class="flex justify-between items-center mt-6">
    <button id="prevBtn" class="bg-slate-500 text-white px-4 py-2 rounded" disabled>← Précédent</button>
    <button id="nextBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Suivant →</button>
  </div>

  <div class="mt-4 text-sm text-slate-500 flex justify-between items-center">
    <span id="stepLabel">Question 1 / 10</span>
    <span id="timer">Temps écoulé 00:00</span>
  </div>
  <div class="w-full bg-slate-200 rounded-full h-2 mt-2">
    <div id="progressBar" class="bg-blue-600 h-2 rounded-full" style="width: 10%"></div>
  </div>

  <div id="status" class="mt-4 text-sm"></div>
</main>

<footer class="text-center mt-8 p-4 text-sm text-slate-500">
  <a href="privacy.html">Politique de confidentialité</a>
</footer>

<!-- Scripts -->
<script src="lang.js"></script>
<script src="cookies.js"></script>
<script src="app.js"></script>
<script>
  // Initialisation langue sur test.html
  const lang = getLang();
  document.getElementById("langSel").value = lang;
  document.getElementById("langSel").addEventListener("change", e => { setLang(e.target.value); location.reload(); });
</script>
</body>
</html>
